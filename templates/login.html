{% extends 'base.html' %}
{% block content %}
	<h2 class="page-title">Login</h2>
	
	<!-- Email/Password Login Form -->
	<div class="card form-card">
		<h2 class="page-title">Login</h2>
		<h3 style="margin-top: 0; margin-bottom: 16px; font-size: 1.1em; color: var(--text-primary);">Email & Password</h3>
		<form method="post" class="form">
			<label>
				<span>Username (Gmail)</span>
				<input name="username" type="text" placeholder="your.email@gmail.com" required />
			</label>
			<label>
				<span>Password</span>
				<input name="password" type="password" required />
			</label>
			<button class="button primary" type="submit">Login</button>
			<p class="muted">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
			<p class="muted"><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
		</form>
	</div>

	<!-- Divider -->
	<div style="display: flex; align-items: center; margin: 24px 0; text-align: center;">
		<div style="flex: 1; height: 1px; background: var(--border-color);"></div>
		<span class="muted" style="padding: 0 16px; font-size: 0.9em;">OR</span>
		<div style="flex: 1; height: 1px; background: var(--border-color);"></div>
	</div>

	<!-- Google Sign-In Option -->
	<div class="card form-card" style="text-align:center;">
		<h3 style="margin-top: 0; margin-bottom: 16px; font-size: 1.1em; color: var(--text-primary);">Sign in with Google</h3>
		<p class="muted" style="margin-bottom: 16px; font-size: 0.9em;">Quick and secure login using your Google account</p>
		<button class="button secondary" type="button"
				onclick="window.location.href='{{ url_for('google_auth.login_google') }}'"
				style="display: inline-flex; align-items: center; gap: 8px; padding: 12px 24px; font-size: 1em;">
			<svg width="18" height="18" viewBox="0 0 18 18" style="vertical-align: middle;">
				<path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
				<path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
				<path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.96H.957C.348 6.175 0 7.55 0 9s.348 2.825.957 4.04l3.007-2.333z"/>
				<path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.96L3.964 7.293C4.672 5.163 6.656 3.58 9 3.58z"/>
			</svg>
			Sign in with
		</button>
		<p class="muted" style="margin-top: 12px; font-size: 0.85em;">Google users are automatically verified</p>
	</div>
{% endblock %}
